version: '3.8'

services:
  # ==================== PostgreSQL Database ====================
  db:
    image: postgres:16-alpine
    container_name: schoolops-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-schoolops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schoolops_secret}
      POSTGRES_DB: ${POSTGRES_DB:-schoolops}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schoolops}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - schoolops-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==================== Ollama AI Service ====================
  ollama:
    image: ollama/ollama:latest
    container_name: schoolops-ollama
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - schoolops-network
    deploy:
      resources:
        # GPU support if available
        devices:
          - driver: nvidia
            count: all
            capabilities: [gpu]
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: schoolops-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schoolops-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  # ==================== SchoolOps Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: schoolops-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      # Database Configuration
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-schoolops}:${POSTGRES_PASSWORD:-schoolops_secret}@db:5432/${POSTGRES_DB:-schoolops}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-schoolops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-schoolops_secret}
      POSTGRES_DB: ${POSTGRES_DB:-schoolops}

      # Redis Configuration
      REDIS_URL: redis://redis:6379/0

      # Application Configuration
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-false}

      # AI Configuration
      OLLAMA_BASE_URL: http://ollama:11434
      AI_MODEL: ${AI_MODEL:-llama3}
      AI_EMBEDDING_MODEL: ${AI_EMBEDDING_MODEL:-nomic-embed-text}

      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000", "http://localhost:8000"]}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - schoolops-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ==================== Frontend (Development) ====================
  # Uncomment for full-stack development
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: schoolops-frontend
  #   restart: unless-stopped
  #   depends_on:
  #     - backend
  #   environment:
  #     NEXT_PUBLIC_API_URL: http://localhost:8000
  #   ports:
  #     - "${FRONTEND_PORT:-3000}:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - frontend_node_modules:/app/node_modules
  #   networks:
  #     - schoolops-network

# ==================== Volumes ====================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-./data/postgres}
  ollama_models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OLLAMA_MODELS_PATH:-./data/ollama}
  redis_data:
    driver: local
  backend_logs:
    driver: local

# ==================== Networks ====================
networks:
  schoolops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ==================== Profiles ====================
# Use profiles to control which services start
# docker-compose --profile full-stack up

profiles:
  full-stack:
    - frontend
  backend-only:
    - db
    - redis
    - ollama
    - backend
  minimal:
    - db
    - backend
