name: SchoolOps CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.10'

jobs:
  # ========================================
  # LINTING AND CODE QUALITY
  # ========================================
  lint:
    name: Linting & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # Backend Linting
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -q flake8 black isort mypy

      - name: Run Backend Linting (flake8)
        run: |
          cd backend
          flake8 . --max-line-length=100 --exclude=venv,tests

      - name: Check Backend Formatting (black)
        run: |
          cd backend
          black --check . --exclude=venv,tests

      - name: Check Backend Imports (isort)
        run: |
          cd backend
          isort --check-only . --skip=venv

      - name: Type Check Backend (mypy)
        run: |
          cd backend
          pip install -q -r requirements.txt
          mypy . --ignore-missing-imports --no-error-summary

      # Frontend Linting
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Linting (ESLint)
        run: |
          cd frontend
          npx eslint src --ext .ts,.tsx --max-warnings=0

      - name: Check Frontend Formatting (Prettier)
        run: |
          cd frontend
          npx prettier --check "src/**/*.{ts,tsx,css,md}"

      # AI Services Linting
      - name: Install AI Services Linting
        run: |
          cd ai-services
          pip install -q flake8 black

      - name: Run AI Services Linting
        run: |
          cd ai-services
          flake8 . --max-line-length=100 --exclude=venv,tests

  # ========================================
  # BACKEND TESTS
  # ========================================
  backend-tests:
    name: Backend Tests (Python ${{ env.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: schoolops
          POSTGRES_PASSWORD: schoolops123
          POSTGRES_DB: schoolops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache pip dependencies
        run: |
          cd backend
          pip install -r requirements.txt -r requirements-test.txt
          pip cache dir

      - name: Set up Database
        run: |
          PGPASSWORD=schoolops123 psql -h localhost -U schoolops -d schoolops_test -c "SELECT 1"

      - name: Run Backend Tests
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: backend/test-results.xml

  # ========================================
  # AI SERVICES TESTS
  # ========================================
  ai-services-tests:
    name: AI Services Tests (Python ${{ env.PYTHON_VERSION }})
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install AI Services Dependencies
        run: |
          cd ai-services
          pip install -r requirements.txt -r requirements-test.txt

      - name: Cache ML Models
        uses: actions/cache@v3
        with:
          path: ~/.cache/huggingface
          key: ai-models-${{ hashFiles('ai-services/requirements.txt') }}
          restore-keys: |
            ai-models-

      - name: Run AI Services Tests
        run: |
          cd ai-services
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./ai-services/coverage.xml
          fail_ci_if_error: false

  # ========================================
  # FRONTEND TESTS
  # ========================================
  frontend-tests:
    name: Frontend Tests (Node ${{ env.NODE_VERSION }})
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-test-results
          path: frontend/test-results.xml

  # ========================================
  # BUILD AND DOCKER
  # ========================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-tests, ai-services-tests, frontend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: schoolops/backend:${{ github.sha }}
          load: true

      - name: Build AI Services Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./ai-services
          push: false
          tags: schoolops/ai-services:${{ github.sha }}
          load: true

      - name: Build Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: schoolops/frontend:${{ github.sha }}
          load: true

  # ========================================
  # SECURITY SCANNING
  # ========================================
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check Python Dependencies (Safety)
        uses: pyupio/safety-action@master
        with:
          api-key: ${{ env.SAFETY_API_KEY }}
          requirements: backend/requirements.txt
          Safety.skip: true

  # ========================================
  # DEPLOY TO STAGING
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.schoolops.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add deployment commands here
          # Example: kubectl apply, docker-compose pull && docker-compose up -d

  # ========================================
  # DEPLOY TO PRODUCTION
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://schoolops.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add deployment commands here
          # Example: kubectl apply, docker-compose pull && docker-compose up -d

      - name: Notify Success
        run: |
          echo "Deployment successful!"
          # Add notification commands here

  # ========================================
  # SUMMARY
  # ========================================
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, ai-services-tests, frontend-tests]
    if: always()

    steps:
      - name: Test Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- AI Services Tests: ${{ needs.ai-services-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed reports in the Artifacts section." >> $GITHUB_STEP_SUMMARY
